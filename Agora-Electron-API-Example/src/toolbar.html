<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Agora-Electron-SDK-Example</title>
    <script>
        window.onload = () => {
            const {ipcRenderer} = require('electron')
            document.getElementById('root').onclick = () => {
                ipcRenderer.send('stop-screenshare')
            }
        }
    </script>
  </head>
  <body>
    <div id="root">close to stop screenshare</div>
  </body>
</html>
